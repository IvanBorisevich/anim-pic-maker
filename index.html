<html>

<head>
    <title>AnimPicMaker</title>
    <link rel="stylesheet" href="https://vjs.zencdn.net/7.17.0/video-js.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <link rel="stylesheet" href="lib/jquery-asRange/dist/css/asRange.min.css">
    <link rel="stylesheet" href="lib/pheasant-buttons-main/dist/css/pheasant-demure-buttons-reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="lib/pheasant-buttons-main/dist/css/pheasant-demure-buttons-layout.css" type="text/css" media="all" />
    <link rel="stylesheet" href="lib/pheasant-buttons-main/dist/css/pheasant-demure-buttons.css" type="text/css" media="all" />

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/crop-selector.css">
    <link rel="stylesheet" href="css/upload-file-area.css">
    <link rel="stylesheet" href="css/player.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="lib/jquery-asRange/dist/jquery-asRange.min.js"></script>

</head>

<body>
    <div id="container">
        <h2 align="center" class="main-title">AnimPicMaker - the tool for making animated pictures (WEBP, GIF) from video</h2>
        <br>
        <div class="drag-area">
            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
            <header>Drag & Drop to Upload File</header>
            <span>OR</span>
            <button>Browse File</button>
            <input type="file" hidden>
        </div>
        <div id="video-processing-tool">
            <div id="video-container">
                <div id="video-holder">
                    <video id="my-video"></video>
                </div>
                <div id="crop-selector-container">
                    <div id="resizable"></div>
                </div>
            </div>
            <div id="tool-panel">
                <div id="player-slider-container">
                    <input id="player-slider" type="text" min="0" max="100" value="0" name="points" step="1" />
                    <div>
                        <input id="player-current-time" class="video-time-textbox" type="text" />
                        <input id="player-full-time" class="video-time-textbox" type="text" />
                    </div>
                </div>
                <div id="trimmer-slider-container">
                    <input id="trimmer-slider" type="text" min="0" max="100" value="0,100" name="points" step="1" />
                    <div>
                        <input id="trimmer-start-time" class="video-time-textbox" type="text" />
                        <input id="trimmer-end-time" class="video-time-textbox" type="text" />
                    </div>
                </div>
            </div>
            <div id="player-buttons-container">
                <button id="play-pause-button" type="button" class="pheasant-demure-button outline light hover blink">
                    <span class="label">Play</span>
                </button>
                <button id="trim-left-button" type="button" class="pheasant-demure-button outline light hover blink">
                    <span class="label">[</span>
                </button>
                <button id="trim-right-button" type="button" class="pheasant-demure-button outline light hover blink">
                    <span class="label">]</span>
                </button>
            </div>
            <div id="operation-buttons-container">
                <button id="save-cropped-button" type="button" class="pheasant-demure-button outline light hover blink">
                    <p>Save Cropped Fragment</p>
                </button>
                <button id="save-trimmed-button" type="button" class="pheasant-demure-button outline light hover blink">
                    <p>Save Trimmed Fragment</p>
                </button>
                <button id="save-webp-button" type="button" class="pheasant-demure-button outline light hover blink">
                    <p>Save WEBP</p>
                </button>
                <button id="save-gif-button" type="button" class="pheasant-demure-button outline light hover blink">
                    <p>Save GIF</p>
                </button>
            </div>
        </div>

        <br>
    </div>


    <script src="https://vjs.zencdn.net/7.17.0/video.min.js"></script>

    <script src="js/player.js"></script>
    <script src="js/crop-selector.js"></script>
    <script src="js/upload-file-area.js"></script>

</body>

</html>
